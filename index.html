<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4"><i class="bi bi-person-lines-fill me-2"></i>User Registration Form</h2>
    <form id="userForm" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label"><i class="bi bi-person-fill me-2"></i>Full Name</label>
        <input type="text" class="form-control" id="name" required />
        <div class="invalid-feedback">Please enter your full name.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label"><i class="bi bi-envelope-fill me-2"></i>Email ID</label>
        <input type="email" class="form-control" id="email" required />
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label"><i class="bi bi-telephone-fill me-2"></i>Phone Number</label>
        <input type="text" class="form-control" id="phone" required pattern="^\d{10}$" />
        <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label"><i class="bi bi-lock-fill me-2"></i>Password</label>
        <input type="password" class="form-control" id="password" required minlength="6" />
        <div class="invalid-feedback">Password must be at least 6 characters long.</div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label"><i class="bi bi-lock-fill me-2"></i>Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required />
        <div class="invalid-feedback">Passwords do not match.</div>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('userForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      let valid = true;

      // Password match check
      if (password.value !== confirmPassword.value) {
        confirmPassword.classList.add('is-invalid');
        valid = false;
      } else {
        confirmPassword.classList.remove('is-invalid');
        confirmPassword.classList.add('is-valid');
      }

      // Bootstrap validation
      if (!form.checkValidity()) {
        valid = false;
        Array.from(form.elements).forEach((input) => {
          if (!input.checkValidity()) {
            input.classList.add('is-invalid');
          } else {
            input.classList.remove('is-invalid');
            input.classList.add('is-valid');
          }
        });
      }

      if (valid) {
        alert('Form submitted successfully!');
        form.reset();
        Array.from(form.elements).forEach(input => input.classList.remove('is-valid'));
      }
    });
  </script>
</body>
</html>

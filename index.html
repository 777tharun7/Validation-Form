<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
    }

    .form-container {
      max-width: 500px;
      background-color: #ffffffdc;
      padding: 40px;
      margin: 60px auto;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    h2 {
      color: #3c096c;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4"><i class="bi bi-person-lines-fill me-2"></i>Register Now</h2>
      <form id="userForm" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label"><i class="bi bi-person-fill me-2"></i>Full Name</label>
          <input type="text" class="form-control" id="name" required />
          <div class="invalid-feedback">Please enter your full name.</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label"><i class="bi bi-envelope-fill me-2"></i>Email Address</label>
          <input type="email" class="form-control" id="email" required />
          <div class="invalid-feedback">Enter a valid email.</div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label"><i class="bi bi-telephone-fill me-2"></i>Phone Number</label>
          <input type="tel" class="form-control" id="phone" pattern="^\d{10}$" required />
          <div class="invalid-feedback">Enter a valid 10-digit phone number.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label"><i class="bi bi-lock-fill me-2"></i>Password</label>
          <input type="password" class="form-control" id="password" minlength="6" required />
          <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label"><i class="bi bi-lock-fill me-2"></i>Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required />
          <div class="invalid-feedback">Passwords do not match.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
      </form>
    </div>
  </div>

  <!-- External JavaScript -->
  <script src="form-validation.js"></script>
</body>
</html>
